<!--brands-products-->
<div class="brands_products">
    <h2>Brands</h2>
    <div class="brands-name">
        <ul class="nav nav-pills nav-stacked">
            {% for brand in view.get_brands %}
                <li><a href="#">
                    <span class="pull-right">({{ brand.card_product_set.count }})</span>
                    {{ brand.name }}
                </a></li>
            {% endfor %}
        </ul>
    </div>
</div>
<!--/brands-products-->
