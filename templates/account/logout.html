{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
    <section style="margin-bottom: 5em; margin-top: 1em">
        <div class="container"
             style="border-color: #ffc58f; width:650px; height:950; border-width: 1px; border-style: double;">
            <div class="col-sm-4" style="width:90%; margin-bottom: 1em;">
                <div class="login-form">
                    <h1>{% trans "Sign Out" %}</h1>

                    <p>{% trans 'Are you sure you want to sign out?' %}</p>

                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <button type="submit">{% trans 'Sign Out' %}</button>
                    </form>
                </div>
            </div>
        </div>

    </section>

{% endblock %}
